<!DOCTYPE HTML>
<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Radio Design - Player 23 Shoutcast & Icecast with Playlist</title>
       
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" media="all" /><!-- playlist scroll -->
	    <link rel="stylesheet" type="text/css" href="css/mini.css" />

        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/new.js"></script>			
        <script type="text/javascript">

            jQuery(document).ready(function($){
                
                var settings = {
                    instanceName:"radio1",
                    sourcePath:"",
                    cssUrl:"css/mini.css",
                    activePlaylist:"#playlist2",
                    volume:0.7,
                    autoPlay:true,
                    useScroll:false,
                    scrollOrientation:"vertical",
                    scrollTheme:"minimal-dark",
                    facebookAppId:"644413448983338",
                    lastPlayedInterval:10000,
                    createHistoryList:false,
                    getPlayerArtwork:true,
                    playerArtworkSize:'300x300bb',
                    defaultPlayerArtwork: "https://warningfm.github.io/v3/images/no-cover-large.png",
                };

                $("#mrp-wrapper").mrp(settings);

            });

        </script>
        
	</head>
