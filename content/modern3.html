<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Modern Radio Player with Playlist</title>
       
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" media="all" /><!-- playlist scroll -->
	    <link id="mrp-css" rel="stylesheet" type="text/css" href="css/modern3a.css" />
       
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/new3.js?2"></script>			
        <script type="text/javascript">

            var player;
            jQuery(document).ready(function($){
                
                var settings = {
                    instanceName:"modern3",
                    sourcePath:"",
                    activePlaylist:".playlist4",
                    volume:0.5,
                    autoPlay:true,
                    useScroll:true,
                    scrollOrientation:"vertical",
                    scrollTheme:"minimal",
                    facebookAppId:"",
                    lastPlayedInterval:10000,
                    createHistoryList:false,
                    getHistoryArtwork:false,
                    defaultHistoryArtwork: "data/default_artwork/star_small.png",
                    getPlayerArtwork:true,
                    defaultPlayerArtwork: "data/default_artwork/star.png",
                    defaultSongArtist: "DATA NOT AVAILABLE",
                    defaultSongTitle: "mbah nunung Online",
                    enableCors:true,
                    cors: "https://maxdance.herokuapp.com/?q=",

                    createRadioList:false,

                };

                player = $("#mrp-wrapper").mrp(settings);

            });

        </script>
        
	</head>
	<body>

        <!-- player code -->   
        <div id="mrp-wrapper">

       		<div class="mrp-player-holder">

                <div class="mrp-player-bar">

                    <div class="mrp-popup-toggle mrp-contr-btn" data-tooltip="Expand">

                    </div> 

                    <div class="mrp-volume-wrapper">

                        <div class="mrp-volume-toggle">
                            <div class="mrp-volume-icon mrp-contr-btn" data-tooltip="Volume">
                                <svg viewBox="0 0 576 512"><path d="M215.03 71.05L126.06 160H24c-13.26 0-24 10.74-24 24v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V88.02c0-21.46-25.96-31.98-40.97-16.97zm233.32-51.08c-11.17-7.33-26.18-4.24-33.51 6.95-7.34 11.17-4.22 26.18 6.95 33.51 66.27 43.49 105.82 116.6 105.82 195.58 0 78.98-39.55 152.09-105.82 195.58-11.17 7.32-14.29 22.34-6.95 33.5 7.04 10.71 21.93 14.56 33.51 6.95C528.27 439.58 576 351.33 576 256S528.27 72.43 448.35 19.97zM480 256c0-63.53-32.06-121.94-85.77-156.24-11.19-7.14-26.03-3.82-33.12 7.46s-3.78 26.21 7.41 33.36C408.27 165.97 432 209.11 432 256s-23.73 90.03-63.48 115.42c-11.19 7.14-14.5 22.07-7.41 33.36 6.51 10.36 21.12 15.14 33.12 7.46C447.94 377.94 480 319.54 480 256zm-141.77-76.87c-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61C327.98 228.28 336 241.63 336 256c0 14.38-8.02 27.72-20.92 34.81-11.61 6.41-15.84 21-9.45 32.61 6.43 11.66 21.05 15.8 32.61 9.45 28.23-15.55 45.77-45 45.77-76.88s-17.54-61.32-45.78-76.86z"></path></svg>
                            </div>  
                            <div class="mrp-mute-icon mrp-contr-btn" data-tooltip="Volume">
                                <svg viewBox="0 0 640 512"><path d="M633.82 458.1l-69-53.33C592.42 360.8 608 309.68 608 256c0-95.33-47.73-183.58-127.65-236.03-11.17-7.33-26.18-4.24-33.51 6.95-7.34 11.17-4.22 26.18 6.95 33.51 66.27 43.49 105.82 116.6 105.82 195.58 0 42.78-11.96 83.59-33.22 119.06l-38.12-29.46C503.49 318.68 512 288.06 512 256c0-63.09-32.06-122.09-85.77-156.16-11.19-7.09-26.03-3.8-33.12 7.41-7.09 11.2-3.78 26.03 7.41 33.13C440.27 165.59 464 209.44 464 256c0 21.21-5.03 41.57-14.2 59.88l-39.56-30.58c3.38-9.35 5.76-19.07 5.76-29.3 0-31.88-17.53-61.33-45.77-76.88-11.58-6.33-26.19-2.16-32.61 9.45-6.39 11.61-2.16 26.2 9.45 32.61 11.76 6.46 19.12 18.18 20.4 31.06L288 190.82V88.02c0-21.46-25.96-31.98-40.97-16.97l-49.71 49.7L45.47 3.37C38.49-2.05 28.43-.8 23.01 6.18L3.37 31.45C-2.05 38.42-.8 48.47 6.18 53.9l588.36 454.73c6.98 5.43 17.03 4.17 22.46-2.81l19.64-25.27c5.41-6.97 4.16-17.02-2.82-22.45zM32 184v144c0 13.25 10.74 24 24 24h102.06l88.97 88.95c15.03 15.03 40.97 4.47 40.97-16.97V352.6L43.76 163.84C36.86 168.05 32 175.32 32 184z"></path></svg>
                            </div>  
                        </div>  

                        <div class="mrp-volume-seekbar">
                            <div class="mrp-volume-bg">
                                <div class="mrp-volume-level"><div class="mrp-volume-drag"></div></div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="mrp-player-thumb-wrap">
                    <div class="mrp-player-thumb1 mrp-thumb-hidden"></div>
                    <div class="mrp-player-thumb2 mrp-thumb-hidden"></div>
                    <div class="mrp-player-thumb-cover"></div>
                </div>

                <div class="mrp-player-content">

                    <div class="mrp-info">
                        <div class="mrp-player-artist"></div>
                        <div class="mrp-player-title"></div>
                    </div>

                    <div class="mrp-spacer"></div>

                    <div class="mrp-player-controls-wrap">
                        <div class="mrp-player-controls">
                            <div class="mrp-prev-toggle mrp-contr-btn">
                                <svg viewBox="0 0 448 512"><path d="M64 468V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12v176.4l195.5-181C352.1 22.3 384 36.6 384 64v384c0 27.4-31.9 41.7-52.5 24.6L136 292.7V468c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12z"></path></svg>
                            </div>

                            <div class="mrp-playback-toggle mrp-contr-btn">
                                <div class="mrp-pause-icon mrp-contr-btn">
                                    <svg viewBox="0 0 448 512"><path d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48 48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z"></path></svg>
                                </div>    
                                <div class="mrp-play-icon mrp-contr-btn">
                                    <svg viewBox="0 0 448 512"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg>
                                </div>    
                            </div>

                            <div class="mrp-next-toggle mrp-contr-btn">
                                <svg viewBox="0 0 448 512" ><path d="M384 44v424c0 6.6-5.4 12-12 12h-48c-6.6 0-12-5.4-12-12V291.6l-195.5 181C95.9 489.7 64 475.4 64 448V64c0-27.4 31.9-41.7 52.5-24.6L312 219.3V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12z"></path></svg>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mrp-preloader"></div>
                  
            </div>

            <div class="mrp-tooltip"></div>  

        </div>  

        <!-- PLAYLIST LIST -->
        <div id="mrp-playlist-list">

            <div class="mrp-playlist-item playlist1" data-type="icecast" data-radio-url="https://live.nagaswarafm.com:8088/stream" data-radio-title="Shalom Radio" data-radio-thumb="data/default_artwork/shalom_radio.jpg"></div>

            <div class="mrp-playlist-item playlist2" data-type="shoutcast" data-radio-url="http://s10.voscast.com:9942/;" data-radio-title="Velvet 96.8" data-radio-thumb="data/stations/Velvet 96.8.jpg"></div>

            <div class="mrp-playlist-item playlist3" data-type="shoutcast" data-radio-url="https://simbacast.herokuapp.com/?q=http://87.98.216.129:4638/;" data-radio-title="Radio 2.0 - Valli di Bergamo" data-version="1" data-radio-thumb="data/stations/Radio 2.0 - Valli di Bergamo.jpg"></div>

            <div class="mrp-playlist-item playlist4" data-type="shoutcast" data-radio-url="https://ssg.streamingmurah.com:9560/;" data-radio-title="Radio Estereo Limena" data-radio-thumb="data/stations/ORF Radio Wien.jpg"></div>

            <div class="mrp-playlist-item playlist5" data-type="shoutcast" data-radio-url="http://74.208.71.58:8000/;" data-radio-title="Radio Dismuke" data-radio-thumb="data/stations/Radio Dismuke.jpg"></div>

            <div class="mrp-playlist-item playlist6" data-type="shoutcast" data-radio-url="https://maxdance.herokuapp.com/?q=http://192.99.8.170:8098/;" data-radio-title="Live Streaming Radiocast" data-radio-thumb="data/stations/Live Streaming Radiocast.jpg"></div>

            <div class="mrp-playlist-item playlist7" data-type="shoutcast" data-radio-url="https://sj128.mbahnunungonline.net/;" data-radio-title="Yammat FM" data-radio-thumb="data/stations/Yammat FM.jpg"></div>

        </div>   

	</body>
</html>
